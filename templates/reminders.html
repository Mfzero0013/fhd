<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembretes - FeedbackHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="w-full bg-indigo-800 text-white flex flex-row py-4 px-8 mb-8">
        <h2 class="text-xl font-bold flex-1"><span class="text-indigo-200">Feedback</span>Hub</h2>
        <nav class="flex flex-row gap-6 items-center">
            <a href="/dashboard" class="hover:underline">Dashboard</a>
            <a href="/teams" class="hover:underline">Equipes</a>
            <a href="/reports" class="hover:underline">Relatórios</a>
            <a href="/reminders" class="hover:underline">Lembretes</a>
            <a href="/settings" class="hover:underline">Configurações</a>
        </nav>
    </div>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold text-indigo-800 mb-6">Lembretes de Feedback</h1>
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Colaborador</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Feedback</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                    </tr>
                </thead>
                <tbody id="remindersTable" class="bg-white divide-y divide-gray-200">
                    <!-- Linhas de lembretes serão inseridas aqui via JS -->
                </tbody>
            </table>
        </div>
        <a href="/" class="text-indigo-600 hover:underline">Voltar ao Dashboard</a>
    </div>
    <script>
        async function fetchReminders() {
            const res = await fetch('/api/reminders');
            const reminders = await res.json();
            const tbody = document.getElementById('remindersTable');
            tbody.innerHTML = '';
            reminders.forEach(reminder => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4">${reminder.username}</td>
                    <td class="px-6 py-4">${reminder.feedback_content}</td>
                    <td class="px-6 py-4">${reminder.status}</td>
                    <td class="px-6 py-4">
                        <button onclick="sendReminder(${reminder.id})" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Enviar Lembrete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        async function sendReminder(id) {
            await fetch(`/api/reminders/${id}/send`, { method: 'POST' });
            fetchReminders();
            alert('Lembrete enviado!');
        }
        fetchReminders();
    </script>
</body>
</html>
